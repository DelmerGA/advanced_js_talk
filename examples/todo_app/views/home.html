<!-- views/home.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <!-- app.css -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/app.css">

  <!-- jQuery -->
  <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
  <!-- underscore js -->
  <script type="text/javascript" src="underscore/underscore.js"></script>
   <!-- app.js -->
   <script type="text/javascript" src="/javascripts/app.js"></script>
</head>
  <body>
    <div class="navbar navbar-inverse">
    </div>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome!</h2>
      </div>
      
      <!-- to create newTodos -->
      <form id="newTodo">
        <input type="text" name="todo[title]">
        <textarea name="todo[description]"></textarea>
        <button class="btn btn-primary">Save Todo</button>
      </form>

      <!-- A Container for todos  -->
      <div id="todos">
      </div>

    </div>  
  </body>

  <!-- A template for a todo -->
  <script id="todoText" type="text/template">
    <div class='todo'>
      <h2><%= title %></h2>
      <p>
        <%= description %>
      </p>
      <input type="checkbox" class="complete-box" <%= completed ? "checked": "" %> >
    </div>
  </script>



</html>
